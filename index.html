<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://simp6.jpg5.su/images3/capas-full-tv-2d8838c037acce422.png" type="image/png">
    <title>Fulltv - Player alternativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            background: url('https://simp6.jpg5.su/images3/ESPN-1739b969f511153b4.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
            color: white;
            text-shadow: 1px 1px 2px black;
            padding-left: 20px;
        }
        .logo {
            margin: 10px 0 20px;
        }
        .logo img {
            width: 50px; /* Imagem bem pequena */
            height: auto;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 700px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 350px;
            border: none;
            border-radius: 10px;
        }
        .button-container {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            margin-top: 15px;
        }
        button {
            width: 50%;
            padding: 10px 20px;
            background-color: rgba(181, 181, 181, 0.2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            transition: background-color 0.3s, opacity 0.3s;
        }
        button:hover {
            background-color: rgba(30, 95, 123, 0.8);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Imagem no topo esquerdo com tamanho pequeno -->
    <div class="logo">
        <img src="https://simp6.jpg5.su/images3/capas-full-tv73f60fc1674439df.png" alt="Logo Full TV">
    </div>

    <div class="container" id="player-container">
        <iframe src="https://reidoscanais.tv/embed/?id=bandsports" allowfullscreen></iframe>
    </div>
    <div class="button-container">
        <button onclick="loadPlayer('https://reidoscanais.tv/embed/?id=bandsports')">Opção 1</button>
        <button onclick="loadPlayer('https://www.youtube.com/embed/n37hhL5BUFM?si=n_eClRV99I1JH6i6')">Opção 2</button>
    </div>

    <script>
        function loadPlayer(url) {
            const playerContainer = document.getElementById('player-container');
            playerContainer.innerHTML = `<iframe src="${url}" allow="encrypted-media" allowfullscreen></iframe>`;
        }
    </script>
</body>
</html>
